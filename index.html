<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Form</h1>
        </header>
        
        <form id="dynamic-form" novalidate>
            <!-- Form will be generated here dynamically -->
        </form>
        
        <div class="form-actions">
            <button type="submit" form="dynamic-form" class="btn btn-primary">Overzicht genereren</button>
        </div>
        
        <div id="form-output" class="output-container" style="display: none;">
            <!-- Document will be generated here -->
        </div>
    </div>
    
    <script src="form-generator.js"></script>
    <script>
        // Get form parameter from URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Load form-data dynamically based on GET parameter or preview data
        function loadFormData() {
            // Check for preview data first
            const isPreview = getUrlParameter('preview') === '1';
            if (isPreview) {
                try {
                    const previewData = localStorage.getItem('formPreviewData');
                    if (previewData) {
                        const data = JSON.parse(previewData);
                        // Keep global formData for helpers like test()
                        window.formData = data;
                        const formElement = document.getElementById('dynamic-form');
                        new FormGenerator(data, formElement);
                        // Clear preview data after use
                        localStorage.removeItem('formPreviewData');
                        return;
                    }
                } catch (error) {
                    console.error('Error loading preview data:', error);
                }
            }

            // Normal file loading
            const formParam = getUrlParameter('form') || getUrlParameter('data');
            
            // If no form is specified, redirect to PHP form list
            if (!formParam) {
                window.location.href = 'form-list.php';
                return;
            }

            const formName = formParam;
            const jsonPath = `form-data/${formName}.json`;
            const legacyJsPath = `form-data/${formName}.js`;

            function initFormWithData(data) {
                window.formData = data;
                const formElement = document.getElementById('dynamic-form');
                new FormGenerator(data, formElement);
            }

            // Try JSON
            fetch(jsonPath, { cache: 'no-cache' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    initFormWithData(data);
                })
                .catch(error => {
                    console.warn('JSON form data load failed, trying legacy JS file:', jsonPath, error);

                    // Fallback: legacy JS file that defines global formData
                    const script = document.createElement('script');
                    script.src = legacyJsPath;
                    script.onload = function () {
                        if (typeof formData !== 'undefined') {
                            initFormWithData(formData);
                        } else {
                            console.error('formData is not defined after loading', legacyJsPath);
                            alert(`Could not load form data file: ${formName}`);
                        }
                    };
                    script.onerror = function () {
                        console.error('Failed to load form data file:', legacyJsPath);
                        alert(`Could not load form data file: ${formName}`);
                    };
                    document.head.appendChild(script);
                });
        }

        // Load form data when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadFormData);
        } else {
            loadFormData();
        }
    </script>
</body>
</html>
